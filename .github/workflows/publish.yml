name: Publish

on:
  push:
    tags:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: AspNetCore.Localizer.Json

      - name: Build multi-target
        run: dotnet build -c Release /p:Version=$GITHUB_REF_NAME
        working-directory: AspNetCore.Localizer.Json

      - name: Test
        run: dotnet test --verbosity normal
        working-directory: test/AspNetCore.Localizer.Json.Test

      - name: Pack multi-target
        run: dotnet pack -o netCore -c Release /p:Version=$GITHUB_REF_NAME
        working-directory: AspNetCore.Localizer.Json

      - name: Push package to NuGet
        run: dotnet nuget push netCore/AspNetCore.Localizer.Json.$GITHUB_REF_NAME.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}